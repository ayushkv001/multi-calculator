<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator-with-transparent-background</title>
        <link rel="stylesheet" href="style.css">
        <script src="./js-support-file/calc-type.js"></script>

    </head>
    <body>
        <div class="box">
            <button class="button" id="Simple" onclick="my1()">Simple</button>
            <!-- <button class="button" id="Programmable" onclick="my2()">Programmable</button> --><!-- Under Development-->
            <button class="button" id="Scientific" onclick="my3()">Scientific</button>
        </div>
        <div class="box" id="b1" >
            <form name="form1"> 
                <input type="text" name="answer">
                <div class="buttons">
                    <input type="button" value="C" onclick="form1.answer.value = ''">
                    <input type="button" value="DEL" onclick="form1.answer.value= form1.answer.value.substr(0,form1.answer.value.length - 1)">
                    <input type="button" value="%" onclick="form1.answer.value+='%'">
                    <input type="button" value="/" onclick="form1.answer.value+='/'">
                </div>
                <div class="buttons">
                    <input type="button" value="7" onclick="form1.answer.value += '7'">
                    <input type="button" value="8" onclick="form1.answer.value+='8' ">
                    <input type="button" value="9" onclick="form1.answer.value+='9'">
                    <input type="button" value="*" onclick="form1.answer.value+='*'">
                </div>
                <div class="buttons">
                    <input type="button" value="4" onclick="form1.answer.value+='4'">
                    <input type="button" value="5" onclick="form1.answer.value+='5' ">
                    <input type="button" value="6" onclick="form1.answer.value+='6'">
                    <input type="button" value="-" onclick="form1.answer.value+='-'">
                </div>
                <div class="buttons">
                    <input type="button" value="1" onclick="form1.answer.value+='1'">
                    <input type="button" value="2" onclick="form1.answer.value+='2' ">
                    <input type="button" value="3" onclick="form1.answer.value+='3'">
                    <input type="button" value="+" onclick="form1.answer.value+='+'">
                </div>
                <div class="buttons">
                    <input type="button" value="0" onclick="form1.answer.value+='0'">
                    <input type="button" value="00" onclick="form1.answer.value+='00' ">
                    <input type="button" value="." onclick="form1.answer.value+='.'">
                    <input type="button" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
                </div>
            </form>

        </div>

                    <input type="button" value="%" onclick="form2.answer.value+='%'">
                    <input type="button" value="/" onclick="form2.answer.value+='/'">

                <div class="buttons">
                    <input type="button" value="A" onclick="form2.answer.value += 'A'">
                    <input type="button" value="B" onclick="form2.answer.value += 'B'">
                    <input type="button" value="7" onclick="form2.answer.value += '7'">

                    <input type="button" value="9" onclick="form2.answer.value+='9'">
                    <input type="button" value="*" onclick="form2.answer.value+='*'">

                    <input type="button" value="D" onclick="form2.answer.value += 'D'">

                    <input type="button" value="3" onclick="form2.answer.value+='3'">
                    <input type="button" value="+" onclick="form2.answer.value+='+'">
                </div>
                <div class="buttons">
                    <input type="button" value="(" onclick="form2.answer.value += '('">
                    <input type="button" value=")" onclick="form2.answer.value += ')'">
                    <input type="button" value="0" onclick="form2.answer.value+='0'">
                    <input type="button" value="00" onclick="form2.answer.value+='00' ">
                    <input type="button" value="." onclick="form2.answer.value+='.'">
                    <input type="button" value="=" onclick="form2.answer.value=eval(form2.answer.value)">
                </div>
